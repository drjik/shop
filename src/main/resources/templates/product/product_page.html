<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/style/style.css}">
</head>
<body>
  <div class="insideProduct">
    <div class="blockProduct" th:each="product : ${listProducts}">
      <p class="categoryProduct">
        <b>Категория:</b>
        <span th:text="${product.category}"></span>
      </p>
      <p class="nameProduct">
        <span><a th:href="@{product/7}" th:value="${product.id}" th:text="${product.name}"></a></span>
      </p>
      <p class="priceProduct">
        <span th:text="${product.price + '₸'}"></span>
      </p>
    </div>
  </div>
</body>
</html>
