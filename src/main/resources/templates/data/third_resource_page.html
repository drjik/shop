<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
</head>
<body>
<div th:each="product : ${products}" style="border-bottom: 1px solid #000000">
    <p>Категория: <b th:text="${product.category.name}"></b></p>
    <p>Название: <b th:text="${product.name}"></b></p>
    <p>Стоимость: <b th:text="${product.price}"></b></p>
</div>
</body>
</html>
