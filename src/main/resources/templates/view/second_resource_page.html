<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/style/style.css}">
</head>
<body>
  <h2 th:text="Информация"></h2>
  <th:block th:if="${human.age > 18}">
    <p>Имя: <span th:text="${human.name}"></span></p>
    <p>Возраст: <span th:text="${human.age}"></span></p>
  </th:block>
  <p th:if="${human.age < 18}">Человек не является совершеннолетним</p>
</body>
</html>
